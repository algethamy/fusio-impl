# Fusio (https://www.fusio-project.org/)
# Generated for Nginx on 0000-00-00
# api.apioo.de
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name api.apioo.de;
    root /var/www/html/fusio;
    index index.php;

    location / {
        try_files $uri /index.php$is_args$args;
    }

    error_log /tmp/error.log warn;
    access_log /tmp/access.log combined;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name api.apioo.de;
    root /var/www/html/fusio;
    index index.php;

    location / {
        try_files $uri /index.php$is_args$args;
    }

    error_log /tmp/error.log warn;
    access_log /tmp/access.log combined;

    ssl_certificate /tmp/domain.crt;
    ssl_certificate_key /tmp/private.key;
}

# test.apioo.de
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name test.apioo.de;
    root /apps/test-app;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

        
}

