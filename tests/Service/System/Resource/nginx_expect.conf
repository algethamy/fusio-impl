# Fusio (https://www.fusio-project.org/)
# Generated for Nginx on 2018-03-15
# api.apioo.de
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name api.apioo.de;
    root /var/www/html/fusio;
    index index.php;

    location / {
        try_files $uri /index.php$is_args$args;
    }

    error_log /tmp/error.log warn;
    access_log /tmp/access.log combined;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name api.apioo.de;
    root /var/www/html/fusio;
    index index.php;

    location / {
        try_files $uri /index.php$is_args$args;
    }

    error_log /tmp/error.log warn;
    access_log /tmp/access.log combined;

    ssl_certificate /tmp/domain.crt;
    ssl_certificate_key /tmp/private.key;
}

# fusio.apioo.de
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name fusio.apioo.de;
    root /var/www/html/fusio/fusio;
    index index.htm;

    location / {
        try_files $uri $uri/ =404;
    }

        
}


