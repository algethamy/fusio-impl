connection:
  New-Connection:
    class: Fusio\Adapter\Sql\Connection\SqlAdvanced
    config:
      url: "sqlite:///:memory:"
schema:
  Parameters: >
    {
      "id": "http:\/\/phpsx.org#",
      "title": "test",
      "type": "object",
      "properties": {
        "count": {
          "type": "integer"
        }
      }
    }
  Request-Schema: >
    {
      "id": "http:\/\/phpsx.org#",
      "title": "test",
      "type": "object",
      "properties": {
        "title": {
          "type": "string"
        },
        "content": {
          "type": "string"
        },
        "date": {
          "type": "string",
          "format": "date-time"
        }
      }
    }
  Response-Schema: !include schema.json
  Error-Schema: !include schema.json
action:
  Test-Action:
    class: Fusio\Adapter\Util\Action\UtilStaticResponse
    config:
      response: '{"foo": "bar"}'
routes:
  /bar:
    version: 1
    status: 4
    scopes:
      - foo
      - bar
    methods:
      GET:
        public: true
        description: Example bar GET method
        parameters: Parameters
        request: Request-Schema
        responses:
          200: Response-Schema
          500: Error-Schema
        action: Test-Action
cronjob:
  New-Cron:
    cron: "15 * * * *"
    action: Test-Action
rate:
  New-Rate:
    priority: 16
    rateLimit: 3600
    timespan: "PT1H"
    allocation:
      - authenticated: true
        parameters: "foo=bar"
migration:
  New-Connection:
    - v1_schema.php
